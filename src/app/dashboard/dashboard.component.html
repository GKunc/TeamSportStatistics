<div id="dashboard-page">

  <h1 id="page-title">My workouts!</h1>
  <div id="loading-spinner" *ngIf="isLoading">
    LOADING
  </div>
  <div id="content">
    <ul>
      <li *ngFor="let activity of activities">
        Name: {{activity.name}}, Distance: {{activity.distance}}
      </li>
    </ul>
    <div class="center-button">
      <button id="get-activities-button" (click)="getActivities()">Get Activities</button>
    </div>
  </div>
</div>

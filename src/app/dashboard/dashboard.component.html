<div id="dashboard-page">

  <h1 id="page-title">My workouts!</h1>
  <div id="loading-spinner" *ngIf="isLoading">
    LOADING
  </div>
  <div id="content">

    <div *ngFor="let activity of activities">
      <app-activity-card [activityName]="activity.name" [distance]="activity.distance"></app-activity-card>
    </div>

    <div class="center-button">
      <button id="get-activities-button" (click)="getActivities()">Get Activities</button>
    </div>
  </div>
</div>
